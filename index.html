<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="list-times">
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          9:00 AM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          10:00 AM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          11:00 AM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          12:00 PM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          1:00 PM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          2:00 PM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          3:00 PM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          4:00 PM
        </li>
        <li
          class="list-group-item d-flex justify-content-center align-items-center"
        >
          5:00 PM
        </li>
      </ul>

      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="nineTime"/>
          <button class="nineSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="tenTime" />
          <button class="tenSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="elevenTime" />
          <button class="elevenSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="noonTime" />
          <button class="noonSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="oneTime" />
          <button class="oneSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="twoTime" />
          <button class="twoSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="threeTime" />
          <button class="threeSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="fourTime" />
          <button class="fourSave">Save</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <input type="text" id="fiveTime" />
          <button class="fiveSave">Save</button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
